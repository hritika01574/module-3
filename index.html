<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food, LLC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    .navbar {
      margin-bottom: 0;
    }

    .section {
      height: 1000px;
      padding: 30px;
      background-color: #f2f2f2;
      margin-bottom: 20px;
    }

    .section:nth-child(even) {
      background-color: #e0e0e0;
    }

    .navbar-collapse {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Food, LLC</a>
      </div>
      <div class="collapse navbar-collapse" id="main-navbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#chicken">Chicken</a></li>
          <li><a href="#beef">Beef</a></li>
          <li><a href="#sushi">Sushi</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Heading -->
  <div class="container">
    <h1 class="text-center">Our Menu</h1>
  </div>

  <!-- Chicken Section -->
  <div id="chicken" class="container-fluid section">
    <div class="container">
      <h2>Chicken</h2>
      <p>Lots of delicious chicken text here...</p>
    </div>
  </div>

  <!-- Beef Section -->
  <div id="beef" class="container-fluid section">
    <div class="container">
      <h2>Beef</h2>
      <p>Lots of juicy beef text here...</p>
    </div>
  </div>

  <!-- Sushi Section -->
  <div id="sushi" class="container-fluid section">
    <div class="container">
      <h2>Sushi</h2>
      <p>Lots of fresh sushi text here...</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Smooth Scroll -->
  <script>
    $(document).ready(function () {
      $('a[href^="#"]').on('click', function (event) {
        var target = $($(this).attr('href'));
        if (target.length) {
          event.preventDefault();
          $('html, body').animate({
            scrollTop: target.offset().top
          }, 600);
        }
      });
    });
  </script>

</body>
</html>
